name: Hourly AI Auto-Post

on:

  workflow_dispatch: # Allows manual run
  push: # Trigger on push for testing

jobs:
  auto-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back to repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Auto-Post Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BOT_USER_ID: ${{ secrets.BOT_USER_ID }}
        run: python scripts/autopost.py
        
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– bot: processed source files [skip ci]"
          file_pattern: 'sources/*.md'
